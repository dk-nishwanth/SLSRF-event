
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLSRF | Semporutkalai Life Science Research Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold: #f8a42e;
        --dark: #000000;
        --light-dark: #111111;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--dark);
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--dark);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--gold);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706;
      }

      .conclave-gold { color: var(--gold); }
      .bg-conclave-gold { background-color: var(--gold); }
      .conclave-gradient {
        background: linear-gradient(135deg, var(--gold) 0%, #d97706 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .hero-text-mask {
        background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2000');
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-size: cover;
        background-position: center;
      }
      @keyframes slow-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-pan {
        animation: slow-pan 20s linear infinite;
      }
    </style>
